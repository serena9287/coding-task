<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Declaration form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background">
      <section>
        <div class="container">
          <h1>Your declaration form</h1>

          <form>
            <div class="form-content">
              <fieldset>
                <legend class="">Your passport details</legend>
                <div class="input-text">
                  <label for="nationality" class="">Nationality:</label>
                  <input
                    type="text"
                    id="nationality"
                    name="nationality"
                    class=""
                  />
                </div>
                <div class="input-text">
                  <label for="passport" class="">Passport number:</label>
                  <input type="text" id="passport" name="passport" class="" />
                </div>
              </fieldset>
              <fieldset>
                <legend>Your contact details</legend>
                <div class="input-text">
                  <label for="email" class="">Your email address:</label>
                  <input type="email" id="email" name="email" class="" />
                </div>
                <div class="input-phone">
                  <label for="phone" class="">Your contact phone number:</label>
                  <div>
                    <select name="countrycode" id="countrycode">
                      <option value="nz">+64</option>
                      <option value="aus">+61</option>
                    </select>
                    <input type="text" id="phone" name="phone" />
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Your immigration status</legend>
                <p>Do you live in New Zealand?</p>
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="yes"
                  autocomplete="off"
                  checked
                />
                <label class="btn toggle-button" for="yes">Yes</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="no"
                  autocomplete="off"
                />
                <label class="btn toggle-button" for="no">No</label>

                <p>Which best describes your immigration situation?</p>
                <div class="radio-list-option">
                  <input
                    type="radio"
                    id="NZcitizen"
                    name="immigration_situation"
                    value="NZcitizen"
                  />

                  <label for="NZcitizen"
                    >I am a New Zealand citizen using a foreign passport</label
                  >
                </div>
                <div class="radio-list-option">
                  <input
                    type="radio"
                    id="AusPR"
                    name="immigration_situation"
                    value="AusPR"
                  />

                  <label for="AusPR"
                    >I have an Australian passport or permanent resident visa
                    that allows me to return to Australia from overseas</label
                  >
                </div>
                <div class="radio-list-option">
                  <input
                    type="radio"
                    id="visawaiver"
                    name="immigration_situation"
                    value="visawaiver"
                  />

                  <label for="visawaiver"
                    >I am travelling visa waiver and applying for visitor visa
                    on arrival in New Zealand</label
                  >
                </div>
              </fieldset>
            </div>
            <div class="row justify-content-center">
              <button class="save-button col-10 col-md-6">Save</button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <footer>
      <div class="logo-container">
        <img class="logo" src="images/logo.png" />
        <img class="logo" src="images/logo.png" />
      </div>
      <p>Crown copy right 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
